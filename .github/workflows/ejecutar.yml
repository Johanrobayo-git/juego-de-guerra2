name: Ejecutar Bot cada hora
on:
  schedule:
    - cron: "0 * * * *"   # Se ejecuta cada hora (minuto 0)
  workflow_dispatch:      # Permite ejecuci칩n manual desde la pesta침a "Actions"

jobs:
  run-bot:
    runs-on: ubuntu-latest  # Sistema operativo base
    steps:
      - name: Checkout del c칩digo
        uses: actions/checkout@v4

      - name: Instalar Python y Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip chromium-browser chromium-chromedriver

      - name: Instalar dependencias de Python
        run: pip3 install -r requirements.txt

      - name: Ejecutar el script (con pantalla virtual)
        run: xvfb-run -a python3 tu_script.py  # xvfb simula una interfaz gr치fica
